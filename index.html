<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sasha Mainardi">
    <meta name="description" content="Spotify">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>

    <div class="wrapper">
        <div class="sidebar">
            <ul class="top-ul">
                <li><a href="#"><i class="fab fa-spotify"></i></a></li>
                <li><a href="#"><i class="fas fa-home"></i></a></li>
                <li><a href="#"><i class="fas fa-search"></i></a></li>
                <li><a href="#"><i class="fas fa-bars"></i></a></li>
            </ul>
            <ul class="bottom-ul">
                <li><a href="#"><i class="fas fa-arrow-circle-down"></i></a></li>
                <li><a href="#"><i class="far fa-user-circle"></i></a></li>
            </ul>

        </div>
        <div class="main-content">
            <header>
                <div class="btn">
                    <a href="#">EFFETTUA L'UPGRADE</a>
                </div>
            </header>
            <main>
                <section class="main-navbar">
                    <nav>
                        <ul>
                            <li><a href="#">IN EVIDENZA</a></li>
                            <li><a href="#">PODCAST</a></li>
                            <li><a href="#">CLASSIFICHE</a></li>
                            <li><a href="#">GENERI E MOOD</a></li>
                            <li><a href="#">NUOVE USCITE</a></li>
                            <li><a href="#">SCOPRI</a></li>
                        </ul>
                    </nav>
                </section>

                <section class="recent">
                    <div class="row recently-played">
                        <h2>Recently Played</h2>
                        <div class="box">
                            <figure>
                                <img src="img/metal_lifting.jpg" alt="metal">
                            </figure>
                            <h3>Heavy Metal</h3>
                            <span>Subtitle</span>
                        </div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                    </div> 

                </section>
                
            </main>
        </div>
    </div>
    <footer></footer>
</body>
</html>
